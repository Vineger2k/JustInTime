{%from 'links.html' import links %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FloatFry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='float_fry_logo.png') }}" alt="Float Fry Logo">
        </div>
        <nav>
            {{links(user)}}
        </nav>
    </header>
    <h1>Sales</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">SupplierID</th>
            <th scope="col">SupplierName</th>
            <th scope="col">SupplierDetails</th>
          </tr>
        </thead>
        <tbody>
            {% if suppliers %}
                {% for sup in suppliers %}
                    <tr>
                        <th scope="row">{{ sup["SupplierID"] }}</th>
                        <td>{{ sup["SupplierName"] }}</td>
                        <td>{{ sup["SupplierDetails"] }}</td>
                    </tr>
                {% endfor %}    
            {% endif %}
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
