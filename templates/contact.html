<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FloatFry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
            .container-row {
            display: flex;
            justify-content: space-between;
        }
        .container {
	        width: 5px; 
	        max-width: 8000%;
	        margin-top: 0; 
	        padding: 20px; 
	        border: 2px solid #ccc; 
	        opacity: 1;
	        opacity: 1;
	        margin-left: auto;
	        margin-right: auto;
	        margin-bottom: 20px;
        }

       
        .order-container {
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            border: 2px solid #ccc; 
            opacity: 1; 
        }
        img {
            max-width: 8000%;
            height: auto; 
            display: block; 
            margin: 0 auto; 
    }
    </style>
    <link href="file:///Macintosh HD/Users/muhammadusman/Downloads/django/JustInTime/static/styles.css" rel="stylesheet" type="text/css">
</head>

    <body>
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='float_fry_logo.png') }}" alt="Float Fry Logo">
            </div>
            <nav>
                {{ links(user) }}
            </nav>
        </header>
        <h1>Contact Us</h1>
        <form method="post" action="/contact">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
